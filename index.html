<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forside</title>
    <meta charset="UTF-8" />
    <meta name="robots" content="index,nofollow" />
    <!-- Helps with crawlers -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Helps with responsiveness -->
    <meta name="description" content="This is the description of the website..." />
    <!-- Description of the website -->
    <link rel="icon" href="/html5.ico" />
    <!-- Favicon -->
    <link rel="stylesheet" href="mutual.css" />
    <link rel="stylesheet" href="style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400&family=Signika+Negative&family=Trirong&display=swap"
        rel="stylesheet" />


<body>
    <div id="grid_container">
        <header>

            <nav>
                <a href="index.html"><img class="logo" src="images/logo.webp" alt="Logo" /></a>
                <ul id="menu">
                    <li><a href="index.html" class="nav_active">Forside</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Om os</a></li>
                </ul>
                <div id="burger_btn">
                    <div class="stroke top"></div>
                    <div class="stroke center"></div>
                    <div class="stroke bottom"></div>
                </div>
            </nav>
        </header>

        <section id="intro_header">
            <img src="images/vinyl.webp" alt="" />
            <div>
                <h2>Movie Night</h2>
                <p>
                    Velkommen til <b>movienight.dk</b> Vi har samlet nogle af de største film inden for genrene: Bladrer
                    igennem galleriet, for at få viden omkring din yndlingsartist.
                </p>
            </div>
        </section>

        <section id="second_nav">
            <ul>
                <li class="filter" data-artist="alle">Alle</li>
                <li class="filter" data-artist="Rap">Aktuelle film</li>
                <li class="filter" data-artist="Dancehall">Kommende film</li>
            </ul>
        </section>

        <main>
            <section id="gallery">
                <template>
                    <article id="artist">
                        <div class="overlay">
                            <img class="billede" src="" alt="" />
                            <h1 class="navn"></h1>
                            <p class="beskrivelse"></p>
                            <p class="genre"></p>
                            <p class="hits"></p>
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <footer>Copright 2021 // movienight.dk</footer>
    </div>
    <script src="scrips.js"></script>
</body>

</html>
